{% extends "base.html" %}
{% block title %}Заполните данные{% endblock %}
{% block content %}
<form method="post">
    {%csrf_token %}
    <H2> Поиск Новостей</H2>
    {{form.as_p}}
    <input type ="submit" value="Search">
</form>

{% for data in dataset %}
<h3>{{data.blog_title}}</h3>
<a href = "{% url 'blog' _id=data.id %}">Подробнее</a>
<hr/>
{% endfor %}
{% endblock %}
