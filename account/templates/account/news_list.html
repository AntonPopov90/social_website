{% extends 'base.html' %}
{% block content %}
<h1><a href={% url "news_new" %}>Добавить новость</a></h1>
{% for post in posts %}
    <div class="post">



        <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
        </div>
            <h1><a href="{% url 'news_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
